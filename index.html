<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Mano a Mano</title>
	
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="wrapper">
		<div class="presentation-wrapper">
			<h1 id="logo">Mano a Mano</h1>
		</div>

		<div class="game-wrapper display-none">
			<div class="score-container">
				<div class="score-display score-user">
					<span class="score-number">0</span>
				</div>
				<div class="score-display score-computer">
					<span class="score-number">0</span>
				</div>
			</div>
			<ol id="player" class="deck"></ol>
			<ol id="computer" class="deck"></ol>
		</div>
		

		<div id="start-modal" class="modal display-none">
			<ul class="start-options-list">
				<li class="start-option" data-option="start">
					<span class="start-label">Jogar</span>
					<span class="start-image start-play">&nbsp;</span>
				</li>
				<li class="start-option" data-option="instructions">
					<span class="start-label">Instruções</span>
					<span class="start-image start-instructions">&nbsp;</span>
				</li>
				<li class="start-option" data-option="configurations">
					<span class="start-label">Configurações</span>
					<span class="start-image start-configurations">&nbsp;</span>
				</li>
			</ul>
			<ul class="game-options display-none">
				<li class="game-option" data-mode="definedRounds">
					<span class="option-label">Partida rápida</span>
					<span class="option-image option-quick">&nbsp;</span>
				</li>
				<li class="game-option" data-mode="complete">
					<span class="option-label">Partida completa</span>
					<span class="option-image option-full">&nbsp;</span>
				</li>
			</ul>
		</div>
		<div id="round-confirm-modal" class="modal display-none">
			<button class="ok-button">Ok</button>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/StartModal.js"></script>
	<script type="text/javascript" src="js/RoundModal.js"></script>
	<script type="text/javascript" src="js/Player.js"></script>
	<script type="text/javascript" src="js/Computer.js"></script>
	<script type="text/javascript" src="js/GameModeModule.js"></script>
	<script type="text/javascript" src="js/GameMaster.js"></script>
</body>
</html>
